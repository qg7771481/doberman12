<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
<head>
    <meta charset="UTF-8">
    <title>{{ data.question }}</title>
</head>
<body>
<h1>{{ data.question }}</h1>
<form action="/result">

    {% for e in data.fields %}

    <input type="radio" name="field" value="{{e}}"> {{e}} <br>
    <hr>
    {% endfor %}
    <input type="submit" value="Vote"   />
</form>
</body>
</html>
