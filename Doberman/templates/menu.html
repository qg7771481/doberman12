<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
{% include "base.html" %}
    <h1>Меню(Щоб добавити страву треба піти на http://127.0.0.1:8010/admin/add)</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Назва</th>
                <th>Опис</th>
                <th>Ціна</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for dish in dishes %}
            <tr>
                <td>{{ dish[1] }}</td>
                <td>{{ dish[2] }}</td>
                <td>{{ dish[3] }} грн</td>
                <td>
                    <a href="{{ url_for('edit_dish', id=dish[0]) }}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Редагувати
                    </a>
                    <form action="{{ url_for('delete_dish', id=dish[0]) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ви впевнені?')">
                            <i class="bi bi-trash"></i> Видалити
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
